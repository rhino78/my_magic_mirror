	  <script>
    var annyangScript = document.createElement('script');
    if (/localhost/.exec(window.location)) {
      annyangScript.src = "//localhost:8001/annyang.js"
    } else {
      annyangScript.src = "//cdnjs.cloudflare.com/ajax/libs/annyang/2.4.0/annyang.min.js"

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script>
  "use strict";

  // first we make sure annyang started succesfully
  if (annyang) {

  	var hello = function() {
      $("#hello").slideDown("slow");
      window.alert("you said hello");
    };

    var showcompliment = function(){
    	
    	//would be nice you reload the compliment here
    	$("#compliment").show(1000);
    };

    var hidecompliment = function(){
    	$("#compliment").hide(1000);
    };

    var hideweather = function(){
    	$("#weather").hide(1000);
    }; 

    var showweather = function(){
       $("#weather").show(1000);
    }; 

    var showcalendar = function(){
       $("#calendar").show(1000);
    };

    var hidecalendar = function(){
       $("#calendar").hide(1000);
    };

    var shownews = function(){
       $("#news").show(1000);
    };

    var hidenews = function(){
       $("#news").hide(1000);
    };

    var hideall = function(){
       $("#calendar").hide(1000);
       $("#compliment").hide(1000);
       $("#weather").hide(1000);
       $("#news").hide(1000);
    };


    var showall = function(){
       $("#calendar").show(1000);
       $("#compliment").show(1000);
       $("#weather").show(1000);
       $("#news").show(1000);
    };

    var commands = {
      'hello (there)': hello,
      'show all': showall,
      'hide all': hideall,
      'show compliment': showcompliment,
      'hide compliment': hidecompliment,
      'hide news': hidenews,
      "show news": shownews,
      'hide weather': hideweather,
      'show weather': showweather,
      'hide calendar': hidecalendar,
      'show calendar': showcalendar
    };

    // OPTIONAL: activate debug mode for detailed logging in the console
    annyang.debug();

    // Add voice commands to respond to
    annyang.addCommands(commands);

    // OPTIONAL: Set a language for speech recognition (defaults to English)
    // For a full list of language codes, see the documentation:
    // https://github.com/TalAter/annyang/blob/master/docs/README.md#languages
    annyang.setLanguage('en');

    // Start listening. You can call this here, or attach this call to an event, button, etc.
    annyang.start();

  }
  </script>
